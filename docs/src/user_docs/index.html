<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Documentation - KVM Switchers Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="menu-btn" onclick="userDocs()">USER DOCS</div>
            <div class="menu-btn" onclick="programDocs()">PROGRAM DOCS</div>
        </div>

        <div class="content-wrapper">

        <div class="content">
            <md-block>
            <!-- Markdown goes here -->

            </md-block>
            <iframe>

            </iframe>
        </div>

        </div>

        <div class="footer">
            <p>Created by KVM Switchers, 2024</p>
        </div>

        <script type="module" src="https://md-block.verou.me/md-block.js"></script>
        <script>
            contentField = document.querySelector('md-block');

            function loadDocs() { // Load the initial content automatically. This helps us 
                fetch('../markdown/built_in_help.md') // with automatically adjusting the content.
                    .then(response => response.text())
                    .then(data => {
                contentField.innerHTML = data;
                    })
                    .catch(error => {
                console.error('Error:', error);
                    });
            }

            function userDocs() { // Load the user docs
                loadDocs();
            }

            function programDocs() { // Load the program docs
            contentField.innerHTML = "Program Docs";
            }

            window.onload = loadDocs();
        </script>
    </body>
</html>
